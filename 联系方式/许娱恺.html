<!--
单个成员联系方式模板
本页面用于展示成员的详细联系方式。
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置字符集为UTF-8，保证中文显示正常 -->
    <meta charset="UTF-8">
    <!-- 响应式设计，适配移动端设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题，可根据成员姓名修改 -->
    <title>蒋泽麟 - 联系方式</title>
    <!-- 引入主站样式表 -->
    <link rel="stylesheet" href="https://cyr-david.github.io/HTML/style.css">
    <style>
        /* 联系方式卡片样式 */
        .contact-card {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 36px 32px;
            text-align: center;
        }
        .contact-card h2 {
            margin-bottom: 18px;
        }
        .contact-list {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
        }
        .contact-list li {
            margin-bottom: 12px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- 联系方式卡片 -->
    <div class="contact-card">
        <!-- 成员姓名 -->
        <h2>许娱恺</h2>
        <!-- 联系方式列表 -->
        <ul class="contact-list">
            <!-- 每一项联系方式都带注释 -->
            <li><!-- 邮箱 -->邮箱:暂无</li>
            <li><!-- 微信 -->微信:xuaiyaysys7781592</li>
            <li><!-- QQ -->QQ:暂无</li>
            <li><!-- 手机号 -->电话:19351970158</li>
        </ul>
        <!-- 返回主页按钮 -->
        <a href="https://cyr-david.github.io/HTML/index.html">返回主页</a>
    </div>
</body>
</html>
